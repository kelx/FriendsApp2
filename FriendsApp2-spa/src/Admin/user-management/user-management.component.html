<div class="row">
  <table class="table">
    <tr>
      <th style="width: 5%;">User Id</th>
      <th style="width: 25%;">Username</th>
      <th style="width: 40%;">Active roles</th>
      <th style="width: 15%;"></th>
      <th style="width: 15%;"></th>
    </tr>
    <tr *ngFor="let user of users" >
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" [disabled]="user.blockedUser" (click)="editRolesModal(user)">Edit roles</button></td>
      <td><button class="btn btn-danger" *appHasRole="['SuperAdmin']"
        [disabled]="user.id === currentUserId"
         (click)="blockUnBlockUser(user)">
         {{user.blockedUser ? "UnBlock..." : "Block user"}}
        </button>
      </td>
    </tr>
  </table>
</div>
