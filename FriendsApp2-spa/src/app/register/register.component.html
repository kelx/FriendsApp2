<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <!-- ======
  Radio buttons
  ====== -->
  <div class="form-group">
    <label style="margin-right: 10px;" class="control-label">I am a: </label>
    <label class="radio-inline">
      <input
        type="radio"
        class="mr-3"
        value="male"
        formControlName="gender"
      />Male
    </label>
    <label class="radio-inline ml-3">
      <input
        type="radio"
        class="mr-3"
        value="female"
        formControlName="gender"
      />Female
    </label>
  </div>

  <!-- ======
UserName
====== -->
  <div class="form-group">
    <input
      type="text"
      [ngClass]="{
        'is-invalid':
          registerForm.get('username').errors &&
          registerForm.get('username').touched
      }"
      class="form-control"
      formControlName="username"
      placeholder="Username"
    />
    <div class="invalid-feedback">Please choose a valid name.</div>
  </div>

  <!-- =====
knownAs
===== -->
  <div class="form-group">
    <input
      type="text"
      [ngClass]="{
        'is-invalid':
          registerForm.get('knownAs').errors &&
          registerForm.get('knownAs').touched
      }"
      class="form-control"
      formControlName="knownAs"
      placeholder="Known As"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('knownAs').hasError('required') &&
        registerForm.get('knownAs').touched
      "
    >
      Known as is required.
    </div>
  </div>

  <!-- =====
Date of Birth
===== -->
  <div class="form-group">
    <input
      type="text"
      bsDatepicker
      [bsConfig]="bsConfig"
      [ngClass]="{
        'is-invalid':
          registerForm.get('dateOfBirth').errors &&
          registerForm.get('dateOfBirth').touched
      }"
      class="form-control"
      formControlName="dateOfBirth"
      placeholder="Date of birth"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('dateOfBirth').hasError('required') &&
        registerForm.get('dateOfBirth').touched
      "
    >
      Date of birth is required.
    </div>
  </div>
  <!-- =====
City
===== -->
  <div class="form-group">
    <input
      type="text"
      [ngClass]="{
        'is-invalid':
          registerForm.get('city').errors && registerForm.get('city').touched
      }"
      class="form-control"
      formControlName="city"
      placeholder="City"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('city').hasError('required') &&
        registerForm.get('city').touched
      "
    >
      City is required.
    </div>
  </div>
  <!-- =====
County
===== -->
  <div class="form-group">
    <input
      type="text"
      [ngClass]="{
        'is-invalid':
          registerForm.get('country').errors &&
          registerForm.get('country').touched
      }"
      class="form-control"
      formControlName="country"
      placeholder="Country"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('country').hasError('required') &&
        registerForm.get('country').touched
      "
    >
      Country is required.
    </div>
  </div>

  <!-- ======
  password
  ====== -->
  <div class="form-group">
    <input
      type="password"
      [ngClass]="{
        'is-invalid':
          registerForm.get('password').errors &&
          registerForm.get('password').touched
      }"
      class="form-control"
      formControlName="password"
      placeholder="Password"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched
      "
    >
      Password is required.
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('password').hasError('minlength') &&
        registerForm.get('password').touched
      "
    >
      Password length has to be minimum 4 charactors.
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('password').hasError('maxlength') &&
        registerForm.get('password').touched
      "
    >
      Password length has to be maximum of 8 charactors.
    </div>
  </div>
  <!-- =======
  confirmPassword
  ======= -->
  <div class="form-group">
    <input
      type="password"
      [ngClass]="{
        'is-invalid':
          (registerForm.get('confirmPassword').errors &&
            registerForm.get('confirmPassword').touched) ||
          (registerForm.get('confirmPassword').touched &&
            registerForm.hasError('mismatch'))
      }"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="confirm Password"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('confirmPassword').hasError('required') &&
        registerForm.get('confirmPassword').touched
      "
    >
      Confirm password is required.
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.hasError('mismatch') &&
        registerForm.get('confirmPassword').touched
      "
    >
      Passwords must match.
    </div>
  </div>

  <div class="form-group text-center">
    <button
      class="btn btn-success"
      [disabled]="!registerForm.valid"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
